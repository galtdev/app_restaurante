<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Restaurante</title>
    <link rel="stylesheet" href="../../css/admin.css">
    <link rel="stylesheet" href="../../css/forms.css">
    <script src="https://kit.fontawesome.com/your-code.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="dashboard">
        <nav class="sidebar">
            <h2>AdminRest</h2>
            <ul>
                <li><a href="#" class="active">Usuarios</a></li>
                <li><a href="#">Menú / Platillos</a></li>
                <li><a href="#">Pedidos</a></li>
                <li class="logout"><a href="#">Cerrar Sesión</a></li>
            </ul>
        </nav>

        <main class="content">
            <header>
                <h1>Gestión de Usuarios</h1>
                <button class="btn-primary" id="btnNuevo"> + Nuevo Usuario</button>
            </header>

            <section class="table-container">
                <div id="contenedor-tabla">
                </div>
            </section>

        <div class="form_container">
            <form id="registerForm" class="form" method="POST">
                <h2>Registro</h2>
                <p>Datos para el registro</p>

                <div class="input-group">
                    <label for="nombre">Nombre y Apellido</label>
                    <input name="nombre" type="text" id="reg-nombre" placeholder="Ingrese su nombre" required>
                </div>
                
                <div class="input-group">
                    <label for="correo">Correo Electrónico</label>
                    <input name="correo" type="email" id="reg-correo" placeholder="admin@correo.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input name="password" type="password" id="reg-password" placeholder="••••••••" required>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirme su contraseña</label>
                    <input name="confirmPassword" type="password" id="reg-confirmPassword" placeholder="••••••••" required>
                </div>

                <button type="submit" id="btnEnviar">Registrar</button>
                <div id="mensaje-r" class="error-msg"></div>
            </form>
        </div>


        </main>
    </div>


    <script src="./js/api.js"></script>
    <script src="./js/consult.js"></script>
</body>
</html>
