<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/register</title>
    <link rel="stylesheet" href="../../css/forms.css">
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>

    <a href="../../index.html" class="button">Pagina principal</a>
    <div class="container">
        
        <div class="form_container">
            <form id="loginForm" class="form">
                <h2>Login</h2>
                <p>Ingresa tus credenciales de administrador</p>
                
                <div class="input-group">
                    <label for="correo">Correo Electrónico</label>
                    <input name="correo" type="email" id="correo" placeholder="admin@correo.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input name="password" type="password" id="password" placeholder="••••••••" required>
                </div>

                <button type="submit" id="btnEnviar">Iniciar Sesión</button>
                
                <div id="mensaje-l" class="error-msg"></div>
            </form>
        </div>


        <div class="form_container">
            <form id="registerForm" class="form" method="POST">
                <h2>Registro</h2>
                <p>Datos para el registro</p>

                <div class="input-group">
                    <label for="nombre">Nombre y Apellido</label>
                    <input name="nombre" type="text" id="reg-nombre" placeholder="Ingrese su nombre" required>
                </div>
                
                <div class="input-group">
                    <label for="correo">Correo Electrónico</label>
                    <input name="correo" type="email" id="reg-correo" placeholder="admin@correo.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input name="password" type="password" id="reg-password" placeholder="••••••••" required>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirme su contraseña</label>
                    <input name="confirmPassword" type="password" id="reg-confirmPassword" placeholder="••••••••" required>
                </div>

                <button type="submit" id="btnEnviar">Registrar</button>
                <div id="mensaje-r" class="error-msg"></div>
            </form>
        </div>

    </div>
    <script src="./api.js"></script>
</body>
</html>
